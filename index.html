<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>

  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body class="bg-lgr">
  <div class="container">
    <section>
      <ol class="comment-list" id="comment-list">
      </ol>
    </section>
    <!-- Pull dynamic content from the data.json file -->

    <section id="newCommentSection" class="create-comment bg-white">
      <img class="create-comment_img" src="images/avatars/image-juliusomo.webp">
      <textarea id="newCommentInput" placeholder="Add a comment..." class="create-comment_input"></textarea>
      <button id="newCommentBtn" class="create-comment_btn"><p id="newCommentBtnText">SEND</p></button>
    </section>
  </div>
</body>

</html>
